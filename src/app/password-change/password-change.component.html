<form [formGroup]='form' (ngSubmit)='changePassword()'>
  
  <div class="form-group">
    <label for="oldPassword">Old Password *</label>
    <input formControlName='oldPassword' id="oldPassword" type="text" class="form-control">
    <div *ngIf="oldPassword.touched && oldPassword.invalid " class="alert alert-danger">
      <div *ngIf='oldPassword.errors.required'>
        Old Password required.
      </div>
      <div *ngIf='oldPassword.errors.invalidOldPassword'>
        Old Password is invalid!
      </div>
    </div>
    <div *ngIf='oldPassword.pending'>
      Checking password...
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword">New Password *</label>
    <input formControlName='newPassword' id="newPassword" type="text" class="form-control">
    <div *ngIf="newPassword.touched && newPassword.invalid " class="alert alert-danger">
      Password required
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password *</label>
    <input formControlName="confirmPassword" id="confirmPassword" type="text" class="form-control">
    <div *ngIf="confirmPassword.touched  && confirmPassword.invalid" class="alert alert-danger">
      <div *ngIf='confirmPassword.errors.required'>
        Confirm Password required
      </div>
    </div>
    <div *ngIf="form.invalid && form.errors && form.errors.passwordsShouldMatch" class="alert alert-danger">
      Password Doesn't Match!
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Change Password</button>

</form>
